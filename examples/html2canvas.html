<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html2canvas 1.x with PHP proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    #output {
        margin: .5em;
        padding: .5em;
        border-radius: .2em;
        background: #cfcfcf;
    }

    #output > img {
        margin: .5em;
        background: #fff;
        box-shadow: 2px 2px 5px rgba(0,0,0,.5);
    }
    </style>
    <script src="//cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>html2canvas with PHP proxy</h1>
        <p>
            <b>Bring Attention</b>, <i>Idiomatic Text</i>, <u>Unarticulated Annotation</u>, <s>Strikethrough</s>
        </p>
        <p>
            From githubusercontent:<br>
            <img alt="avatar from github" src="https://avatars3.githubusercontent.com/u/18756527?s=400&u=008029f39e5f4e9f5420a0e9582c91232bd72292&v=4">
        </p>
    </div>

    <hr>

    <div id="output">
        <h2>Output results:</h2>
    </div>

    <script>
    window.onload = function () {
        html2canvas(document.getElementById('container'), {
            logging: true, //Enable log (use Web Console for get Errors and Warnings)
            proxy: '../proxy.php'
        }).then((canvas) => {
            canvas.toBlob((blob) => {
                const img = new Image;
                const url = URL.createObjectURL(blob);

                img.src = url;

                document.getElementById('output').appendChild(img);
            });
        });
    };
    </script>
</body>
</html>
