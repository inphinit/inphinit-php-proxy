<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html2canvas 0.4.1 with PHP proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    #output {
        margin: .5em;
        padding: .5em;
        border-radius: .2em;
        background: #cfcfcf;
    }

    #output > img {
        margin: .5em;
        background: #fff;
        box-shadow: 2px 2px 5px rgba(0,0,0,.5);
    }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>html2canvas 0.4.1 with PHP proxy</h1>
        <p>
            <b>Bring Attention</b>, <i>Idiomatic Text</i>, <u>Unarticulated Annotation</u>, <s>Strikethrough</s>
        </p>
        <p>
            From githubusercontent:<br>
            <img alt="avatar from github" src="https://avatars3.githubusercontent.com/u/18756527?s=400&u=008029f39e5f4e9f5420a0e9582c91232bd72292&v=4">
        </p>
    </div>

    <hr>

    <div id="output">
        <h2>Output results:</h2>
    </div>

    <script>
    window.onload = function () {
        html2canvas(document.getElementById('container'), {
            logging: true, //Enable log (use Web Console for get Errors and Warnings)
            proxy: '../html2canvasproxy.php',
            onrendered: function (canvas) {
                var img = new Image;

                img.onload = function () {
                    img.onload = null;

                    document.getElementById('output').appendChild(img);
                };

                img.onerror = function () {
                    img.onerror = null;

                    console.log('Not loaded image from canvas.toDataURL');
                };

                img.src = canvas.toDataURL('image/png');
            }
        });
    };
    </script>
</body>
</html>
